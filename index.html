<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="flex-center">
  <main>
    <article class="stats-card">
      <div class="stats-card__content">
        <h1 class="stats-card__header fw-bold">Get <span class="txt-accent">insights</span> that help your business
          grow.</h1>

        <p class="stats-card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats-card__stats-container">
          <div class="stat"><span class="fw-bold stat__number">10k+</span> <span class="stat__name">companies</span>
          </div>
          <div class="stat"><span class="fw-bold stat__number">314 </span> <span class="stat__name">templates</span>
          </div>
          <div class="stat"><span class="fw-bold stat__number">12M+</span> <span class="stat__name">queries</span></div>
        </div>
      </div>

      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width=760px)">
        <img class="stats-card__img" src="./images/image-header-mobile.jpg" alt="image header">
      </picture>
    </article>

  </main>
</body>

</html>
